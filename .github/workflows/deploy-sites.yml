name: build-and-deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  quartz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Quartz v4
        run: git clone --depth 1 --branch v4 https://github.com/jackyzha0/quartz.git /tmp/quartz

      - name: Copy notes into Quartz content
        run: |
          rsync -av --delete \
            "$GITHUB_WORKSPACE"/ \
            /tmp/quartz/content/ \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.obsidian'

      - name: Install Quartz deps
        working-directory: /tmp/quartz
        run: npm ci

      - name: Build Quartz
        working-directory: /tmp/quartz
        run: npx quartz build

      - name: Deploy to quartz-deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/quartz/public
          publish_branch: quartz-deploy
          force_orphan: true

  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare MkDocs project
        run: |
          mkdir -p /tmp/mkdocs/docs
          rsync -av --delete \
            "$GITHUB_WORKSPACE"/ \
            /tmp/mkdocs/docs/ \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.obsidian'
          if [ ! -f /tmp/mkdocs/docs/index.md ]; then
            echo "# Notes Index" > /tmp/mkdocs/docs/index.md
          fi
          echo "site_name: Notes" > /tmp/mkdocs/mkdocs.yml
          echo "docs_dir: docs" >> /tmp/mkdocs/mkdocs.yml
          echo "theme:" >> /tmp/mkdocs/mkdocs.yml
          echo "  name: material" >> /tmp/mkdocs/mkdocs.yml

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs
        working-directory: /tmp/mkdocs
        run: mkdocs build --clean

      - name: Deploy to mkdocs-deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/mkdocs/site
          publish_branch: mkdocs-deploy
          force_orphan: true
